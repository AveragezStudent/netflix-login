<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="login-top">
        <img src="images/netflix-logo.png" alt="">
    </div>

    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
        <section class="login-box">
            <h2 class="text-white">Sign In</h2>
            <form action="" class="mt-4">
                <!-- form email -->
                <div class="mb-3 bg-white rounded px-2">
                    <label for="" class="form-label small-text">Email</label>
                    <input type="email" class="form-control border-0 p-0">
                </div>
                <!-- form mobile number -->
                <div class="mb-3 bg-white rounded px-2">
                    <label for="" class="form-label small-text">Mobile Number</label>
                    <input type="number" class="form-control border-0 p-0">
                </div>
                <!-- form password -->
                <div class="mb-3 bg-white rounded px-2">
                    <label for="" class="form-label small-text">Password</label>
                    <input type="password" class="form-control border-0 p-0">
                </div>
                <!-- button sign in -->
                <a href="index.html" class="btn btn-danger mt-3 mb-3" style="width: 100%;">Sign In</a>
                <!-- checkbox -->
                <div class="mb-3 mt-3 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label text-white small text">Remember Me</label>
                </div>
                <!-- login with facebook -->
                <div class="mt-3 d-flex" style="margin-left: -5px;">
                    <img src="images/facebook-logo.png" alt="" width="30px">
                    <a href="" class="m-0 small-text text-white mx-2" style="text-decoration: none; color: white;">Login
                        with Facebook</a hr>
                </div>
                <div class="mt-3">
                    <p class="m-0 text-white mt-2" style="font-size: 17px;">
                        <span style="color: rgba(212,212,212,0.75);">
                            New to Netflix?</span>
                        <a href="" style="text-decoration: none; color: white;"> Register now</a>
                    </p>
                </div>
                <div class="mt-3">
                    <p class="m-0 small-text text-white mt-2">
                        <span style="color: rgba(212,212,212,0.75);">This page is
                            protected by Google's reCAPTCHA to make sure you're not a bot.</span>
                        <a href=""> Learn more</a>
                    </p>
                </div>
            </form>
        </section>
    </div>
    <!-- FOOTER -->
    <footer class="w-100 py-4 flex-shrink-0 mt-3">
        <div class="container py-4">
            <div class="row gy-4 gx-5">
                <div class="col-lg-4 col-md-6">
                    <p style="color: rgba(212,212,212,0.75);">Any question? <a href="" style="color: rgba(212,212,212,0.75); text-decoration: none;">Call 007-803-321-2148</a></p>
                    <a href="#" class="small-text" style="color: rgba(212,212,212,0.75); text-decoration: none;">Question and answer</a>
                    
                </div>
                <div class="col-lg-2 col-md-6">
                    <ul class="list-unstyled">
                        <li><a href="#" class="small-text" style="color: rgba(212,212,212,0.75); text-decoration: none;">Help Center</a></li>
                        <li><a href="#" class="small-text" style="color: rgba(212,212,212,0.75); text-decoration: none;">Company Information</a></li>
                    </ul>
                </div>
                <div class="col-lg-2 col-md-6">
                     <ul class="list-unstyled">
                        <li><a href="#" class="small-text" style="color: rgba(212,212,212,0.75); text-decoration: none;">Term of use</a></li>
                    </ul>
                </div>
                <div class="col-lg-2 col-md-6">
                    <ul class="list-unstyled">
                       <li><a href="#" class="small-text" style="color: rgba(212,212,212,0.75); text-decoration: none;">Privacy Policy</a></li>
                   </ul>
               </div>
            </div>
            <select class="form-select mt-3" aria-label="Default select example" style="background-color: black; width: 15%; color: white;">
                <option value="1">Indonesian</option>
                <option value="2">English</option>
              </select>
        </div>
    </footer>
</body>

</html>
